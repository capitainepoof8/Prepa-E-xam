<script>
    // ============================================
// PARTIE 1: VARIABLES GLOBALES
// ============================================
let userName = '';
let currentQuestions = [];
let currentQuestionIndex = 0;
let score = 0;
let selectedAnswer = null;
let userHistory = {};

// ============================================
// PARTIE 2: INITIALISATION AU CHARGEMENT
// ============================================
window.onload = function() {
    loadUserData();
    checkReturningUser();
};

// ============================================
// PARTIE 3: GESTION DES DONN√âES UTILISATEUR
// ============================================

function loadUserData() {
    const data = {};
    
    // Charger toutes les donn√©es du localStorage
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('quiz_history_')) {
            const name = key.replace('quiz_history_', '');
            data[name] = JSON.parse(localStorage.getItem(key));
        }
    }
    
    userHistory = data;
}

function saveUserScore(name, score) {
    const key = 'quiz_history_' + name;
    let history = [];
    
    // R√©cup√©rer l'historique existant
    if (localStorage.getItem(key)) {
        history = JSON.parse(localStorage.getItem(key));
    }
    
    // Ajouter le nouveau score
    history.push({
        score: score,
        date: new Date().toLocaleString('fr-FR'),
        timestamp: Date.now()
    });
    
    // Sauvegarder
    localStorage.setItem(key, JSON.stringify(history));
    userHistory[name] = history;
}

function getUserHistory(name) {
    const key = 'quiz_history_' + name;
    if (localStorage.getItem(key)) {
        return JSON.parse(localStorage.getItem(key));
    }
    return [];
}

function checkReturningUser() {
    // V√©rifier s'il y a un utilisateur r√©cent
    const lastUser = localStorage.getItem('quiz_last_user');
    
    if (lastUser && userHistory[lastUser]) {
        const history = userHistory[lastUser];
        const lastScore = history[history.length - 1];
        
        document.getElementById('returningUserMessage').innerHTML = `
            <div class="welcome-message">
                <strong>Bon retour ${lastUser} !</strong><br>
                Votre dernier score : ${lastScore.score}/20 (${lastScore.date})
            </div>
        `;
        
        document.getElementById('userName').value = lastUser;
        displayUserHistory(lastUser);
    }
}

function displayUserHistory(name) {
    const history = getUserHistory(name);
    const historyDisplay = document.getElementById('historyDisplay');
    
    if (history.length > 0) {
        let html = '<div class="history-section"><h3>üìä Votre Historique</h3>';
        
        // Afficher les 5 derniers scores
        const recentHistory = history.slice(-5).reverse();
        
        recentHistory.forEach(item => {
            html += `
                <div class="history-item">
                    <span class="history-date">${item.date}</span>
                    <span class="history-score">${item.score}/20</span>
                </div>
            `;
        });
        
        html += '</div>';
        historyDisplay.innerHTML = html;
    } else {
        historyDisplay.innerHTML = '';
    }
}

// ============================================
// PARTIE 4: FONCTIONS DU QUIZ
// ============================================

function startQuiz() {
    const nameInput = document.getElementById('userName').value.trim();
    
    if (!nameInput) {
        alert('Veuillez entrer votre nom !');
        return;
    }
    
    userName = nameInput;
    localStorage.setItem('quiz_last_user', userName);
    
    // S√©lectionner 20 questions al√©atoires
    currentQuestions = getRandomQuestions(20);
    currentQuestionIndex = 0;
    score = 0;
    
    document.getElementById('displayName').textContent = userName;
    
    // Changer d'√©cran
    document.querySelector('.welcome-screen').classList.remove('active');
    document.querySelector('.quiz-screen').classList.add('active');
    
    displayQuestion();
}

function getRandomQuestions(count) {
    // M√©langer toutes les questions
    const shuffled = [...questionsDB].sort(() => Math.random() - 0.5);
    
    // Prendre les 'count' premi√®res
    const selected = shuffled.slice(0, count);
    
    // M√©langer aussi les r√©ponses pour chaque question
    return selected.map(q => {
        const question = {...q};
        const options = [...q.o];
        const correctAnswer = options[q.c];
        
        // M√©langer les options
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }
        
        // Trouver le nouvel index de la bonne r√©ponse
        question.o = options;
        question.c = options.indexOf(correctAnswer);
        
        return question;
    });
}

function displayQuestion() {
    const question = currentQuestions[currentQuestionIndex];
    selectedAnswer = null;
    
    // Mettre √† jour les informations
    document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
    document.getElementById('currentScore').textContent = score;
    document.getElementById('questionText').textContent = question.q;
    
    // Barre de progression
    const progress = ((currentQuestionIndex + 1) / 20) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
    
    // Afficher les options
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';
    
    question.o.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.textContent = option;
        optionDiv.onclick = () => selectAnswer(index, optionDiv);
        optionsContainer.appendChild(optionDiv);
    });
    
    document.getElementById('nextBtn').style.display = 'none';
}

function selectAnswer(index, element) {
    if (selectedAnswer !== null) return; // Emp√™cher de changer apr√®s s√©lection
    
    selectedAnswer = index;
    const question = currentQuestions[currentQuestionIndex];
    const options = document.querySelectorAll('.option');
    
    // D√©sactiver tous les clics
    options.forEach(opt => {
        opt.style.cursor = 'default';
        opt.onclick = null;
    });
    
    // Montrer la bonne et mauvaise r√©ponse
    options.forEach((opt, i) => {
        if (i === question.c) {
            opt.classList.add('correct');
        } else if (i === index) {
            opt.classList.add('incorrect');
        }
    });
    
    // Mettre √† jour le score
    if (index === question.c) {
        score++;
        document.getElementById('currentScore').textContent = score;
    }
    
    // Afficher le bouton suivant
    document.getElementById('nextBtn').style.display = 'block';
}

function nextQuestion() {
    currentQuestionIndex++;
    
    if (currentQuestionIndex < 20) {
        displayQuestion();
    } else {
        showResults();
    }
}

// ============================================
// PARTIE 5: √âCRAN DE R√âSULTATS
// ============================================

function showResults() {
    // Sauvegarder le score
    saveUserScore(userName, score);
    
    // Changer d'√©cran
    document.querySelector('.quiz-screen').classList.remove('active');
    document.querySelector('.result-screen').classList.add('active');
    
    // Afficher les r√©sultats
    document.getElementById('finalName').textContent = userName;
    document.getElementById('finalScore').textContent = score + ' / 20';
    
    // Message selon le score
    const percentage = (score / 20) * 100;
    let message = '';
    
    if (percentage >= 90) {
        message = 'üèÜ Excellent ! Vous ma√Ætrisez parfaitement la dynamique de groupe !';
    } else if (percentage >= 75) {
        message = 'üëè Tr√®s bien ! Vous avez une bonne compr√©hension du sujet.';
    } else if (percentage >= 60) {
        message = 'üëç Bien ! Continuez √† r√©viser pour am√©liorer vos connaissances.';
    } else if (percentage >= 50) {
        message = 'üìö Passable. Il serait bon de revoir certains concepts.';
    } else {
        message = 'üí™ Courage ! R√©visez le cours et r√©essayez.';
    }
    
    document.getElementById('resultMessage').textContent = message;
}

function restartQuiz() {
    // Retour √† l'√©cran d'accueil
    document.querySelector('.result-screen').classList.remove('active');
    document.querySelector('.welcome-screen').classList.add('active');
    
    // Recharger les donn√©es
    loadUserData();
    checkReturningUser();
}

function viewHistory() {
    // Afficher l'historique complet
    const history = getUserHistory(userName);
    
    if (history.length === 0) {
        alert('Aucun historique disponible.');
        return;
    }
    
    let message = `üìä Historique complet de ${userName}\n\n`;
    
    history.forEach((item, index) => {
        message += `${index + 1}. Score: ${item.score}/20 - ${item.date}\n`;
    });
    
    // Calculer la moyenne
    const average = history.reduce((sum, item) => sum + item.score, 0) / history.length;
    message += `\nüìà Score moyen: ${average.toFixed(1)}/20`;
    
    // Meilleur score
    const bestScore = Math.max(...history.map(h => h.score));
    message += `\nüåü Meilleur score: ${bestScore}/20`;
    
    alert(message);
}

// ============================================
// PARTIE 6: FONCTIONS UTILITAIRES
// ============================================

// Emp√™cher le rechargement accidentel pendant le quiz
window.onbeforeunload = function(e) {
    if (document.querySelector('.quiz-screen').classList.contains('active')) {
        e.preventDefault();
        return '√ätes-vous s√ªr de vouloir quitter ? Votre progression sera perdue.';
    }
};
</script>
